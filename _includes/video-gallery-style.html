<style>
  .video-gallery {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
  }

  .gallery-banner {
    position: relative;
    margin-bottom: 40px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .gallery-banner img {
    width: 130%;
    height: auto;
    display: block;
    filter: brightness(0.7);
  }

  .gallery-banner h1 {
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: white;
    font-size: 2.5rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }

  .video-item {
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .video-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  .video-thumbnail {
    position: relative;
    padding-top: 56.25%; /* 16:9 aspect ratio */
    overflow: hidden;
  }

  .video-thumbnail img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .play-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 3rem;
    opacity: 0.8;
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
    pointer-events: none;
  }

  .video-item:hover .play-icon {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1.1);
  }

  .video-item h3 {
    margin: 15px 15px 5px;
    color: #2c3e50;
  }

  .video-item p {
    margin: 0 15px 15px;
    color: #7f8c8d;
    font-size: 0.9rem;
  }

  @media (max-width: 768px) {
    .video-gallery {
      grid-template-columns: 1fr;
    }

    .gallery-banner h1 {
      font-size: 2rem;
    }
  }
</style>
