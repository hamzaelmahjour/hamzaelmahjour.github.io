<style>
  .video-gallery {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Category grouping */
  .category-group {
    margin-bottom: 40px; /* Space between categories */
  }

  .category-title {
    color: #2c3e50;
    border-bottom: 3px solid #3498db; /* Blue accent line */
    padding-bottom: 10px;
    margin-bottom: 20px;
    font-size: 1.8rem;
  }

  /* Video grid for each category */
  .video-items {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
  }

  /* Video item styling (unchanged) */
  .video-item {
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .video-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  /* Thumbnail and text styling (unchanged) */
  .video-thumbnail {
    position: relative;
    padding-top: 56.25%;
    overflow: hidden;
  }

  .video-thumbnail img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .video-item h3 {
    margin: 15px 15px 5px;
    color: #2c3e50;
  }

  .video-item p {
    margin: 0 15px 15px;
    color: #7f8c8d;
    font-size: 0.9rem;
  }

  @media (max-width: 768px) {
    .video-items {
      grid-template-columns: 1fr; /* Single column on mobile */
    }
  }
</style>
